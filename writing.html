<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Writing</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    background: #FF5733;
    color: #000;
    font-family: Arial, sans-serif;
  }
  /* A simple top-left nav area */
  .top-left-nav {
    position: absolute;
    top: 20px;
    left: 20px;
  }
  .top-left-nav a {
    display: block;
    color: #fff;
    text-decoration: none;
    margin-bottom: 0.5em;
    font-size: 1em;
  }
  .top-left-nav a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="top-left-nav">
    <a href="blank1.html">Blank 1</a>
    <a href="blank2.html">Blank 2</a>
    <a href="blank3.html">Blank 3</a>
    <a href="blank4.html">Blank 4</a>
  </div>
</body>
</html>
